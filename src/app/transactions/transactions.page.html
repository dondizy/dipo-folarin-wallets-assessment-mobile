<ion-header class="ion-no-border">
  <ion-toolbar class="pt-3 pb-0_5 ion-padding-start" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button class="btn-back" color="light" text="" mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title class="text-1_15 bold" color="light">Transactions</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon class="text-1_5" slot="icon-only" src="../../assets/icon/filter.svg"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon class="text-1_5" slot="icon-only" src="../../assets/icon/search.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-divider class="ion-padding-top bg-tertiary">
    <ion-label class="muted text-1 fw-400 ion-text-uppercase">June 2020</ion-label>
  </ion-item-divider>

  <div>
    <div class="ion-padding-horizontal">
      <ion-item class="text-1 pt-1 pb-1 item-no-padding-start item-no-padding-end border-bottom-light" lines="none">
        <ion-icon slot="start" src="../../../assets/icon/wallet-funding.svg" class="text-2_5"></ion-icon>
        <ion-text class="w-100">
          <div>Dollar Card Topup via Wallet</div>
          <div class="d-flex text-0_9 muted">
            <div class="mono w-100">{{'6.00' | currency}} </div>
            <div class="ion-text-right w-100">Yesterday</div>
          </div>
        </ion-text>
      </ion-item>
      <ion-item class="text-1 pt-1 pb-1 item-no-padding-start item-no-padding-end border-bottom-light" lines="none">
        <ion-icon slot="start" src="../../../assets/icon/transfer-debit.svg" class="text-2_5"></ion-icon>
        <ion-text class="w-100">
          <div>Transfer Funds to Jane Doe</div>
          <div class="d-flex text-0_9 muted">
            <div class="mono w-100">{{'-2.00' | currency}} </div>
            <div class="ion-text-right w-100">Jun 16</div>
          </div>
        </ion-text>
      </ion-item>
    </div>
  </div>

</ion-content>
